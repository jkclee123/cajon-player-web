<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF9811">
    <meta name="description" content="An interactive web-based cajon percussion instrument player">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cajon Player">
    <title>Cajon Player</title>
    <link rel="icon" type="image/svg+xml" href="src/assets/images/cajon.svg">
    <link rel="icon" type="image/x-icon" href="src/assets/images/cajon.svg">
    <link rel="shortcut icon" href="src/assets/images/cajon.svg">
    <link rel="apple-touch-icon" href="src/assets/images/cajon.svg">
    <link rel="apple-touch-icon-precomposed" href="src/assets/images/cajon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/debug-logger.css">
    <!-- Preload audio files for faster loading on mobile -->
    <link rel="preload" as="audio" href="src/assets/sounds/kick.mp3">
    <link rel="preload" as="audio" href="src/assets/sounds/snare.mp3">
    <link rel="preload" as="audio" href="src/assets/sounds/snare-2.mp3">
    <link rel="preload" as="audio" href="src/assets/sounds/cymbal.mp3">
</head>
<body>
    <div id="app">
        <div id="loading-indicator">Loading sounds...</div>
        <div id="debug-panel">
            <div id="debug-controls">
                <button id="clear-debug" type="button">Clear</button>
            </div>
            <pre id="debug-content">Debug panel initializing...</pre>
        </div>
        <div id="cajon-container">
            <img id="cajon-image" src="src/assets/images/cajon.svg" alt="Cajon drum" draggable="false" onerror="this.style.display='none'">
            <!-- Trigger zones will be added here dynamically -->
        </div>
        <div id="error-message" style="display: none;"></div>
    </div>
    <script src="src/js/debug-logger.js"></script>
    <script src="src/js/zone-config.js"></script>
    <script src="src/js/audio-manager.js"></script>
    <script src="src/js/trigger-zones.js"></script>
    <script src="src/js/input-handler.js"></script>
    <script src="src/js/app.js"></script>
    <script>
        // Register Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, prompt user to refresh
                                    console.log('New service worker available. Refresh to update.');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Prevent scroll and zoom
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            // Allow touchmove only for trigger zones and interactive elements
            const target = e.target;
            if (!target.closest('.trigger-zone') && !target.closest('button')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new App({
                zones: ZONE_CONFIG,
                sounds: SOUND_FILES
            });
            
            try {
                await app.init();
                window.cajonApp = app; // Make available for debugging
            } catch (error) {
                console.error('Failed to initialize app:', error);
            }
        });
    </script>
</body>
</html>
