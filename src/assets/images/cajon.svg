<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cajon body -->
  <rect x="50" y="50" width="500" height="300" fill="#8B4513" stroke="#654321" stroke-width="3" rx="5"/>
  
  <!-- Sound hole -->
  <circle cx="300" cy="200" r="40" fill="#000" opacity="0.3"/>
  
  <!-- Corner reinforcements -->
  <rect x="50" y="50" width="20" height="20" fill="#654321"/>
  <rect x="530" y="50" width="20" height="20" fill="#654321"/>
  <rect x="50" y="330" width="20" height="20" fill="#654321"/>
  <rect x="530" y="330" width="20" height="20" fill="#654321"/>
  
  <!-- Text label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="24" fill="#654321" text-anchor="middle">Cajon</text>
  
  <!-- Zone markers (grey areas) -->
  <!-- Kick zones -->
  <rect x="240" y="240" width="120" height="90" fill="rgba(128,128,128,0.3)" stroke="rgba(128,128,128,0.5)" stroke-width="2"/>
  
  <!-- Snare zones -->
  <rect x="120" y="120" width="125" height="100" fill="rgba(128,128,128,0.3)" stroke="rgba(128,128,128,0.5)" stroke-width="2"/>
  <rect x="355" y="120" width="125" height="100" fill="rgba(128,128,128,0.3)" stroke="rgba(128,128,128,0.5)" stroke-width="2"/>
</svg>

